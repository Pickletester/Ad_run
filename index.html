<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LevelUp â€” LED Ad Rotator</title>

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Match LED resolution -->
  <meta name="viewport" content="width=845, height=314, initial-scale=1.0, maximum-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #ad-root {
      width: 845px;
      height: 314px;
      position: relative;
      overflow: hidden;
    }

    .ad-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ad-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .ad-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      background: #000;
      font-family: sans-serif;
      font-size: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ad-root">
    <div id="loading" class="loading">Loading ads...</div>
  </div>

  <script>
    // ==============================
    // AD CONFIGURATION
    // ==============================
    const ADS = [
      { image: "Ads/ad1.jpg", seconds: 10 },
      { image: "Ads/ad2.png", seconds: 10 },
      { image: "Ads/ad3.jpg", seconds: 10 },
      { image: "Ads/ad4.png", seconds: 10 },
      { image: "Ads/ad5.jpg", seconds: 10 },
      { image: "Ads/ad6.png", seconds: 10 },
      { image: "Ads/ad7.jpg", seconds: 10 },
      { image: "Ads/ad8.jpg", seconds: 10 }
    ];

    const DEFAULT_SECONDS = 10;

    const root = document.getElementById("ad-root");
    const loader = document.getElementById("loading");

    // ==============================
    // PRELOAD IMAGES
    // ==============================
    function preloadImages(ads, callback) {
      let loaded = 0;
      ads.forEach(ad => {
        const img = new Image();
        img.onload = img.onerror = () => {
          loaded++;
          if (loaded === ads.length) callback();
        };
        img.src = ad.image;
      });
    }

    // ==============================
    // INITIALIZE SLIDES
    // ==============================
    function initSlides() {
      ADS.forEach((ad, i) => {
        const slide = document.createElement("div");
        slide.className = "ad-slide";
        const img = document.createElement("img");
        img.src = ad.image;
        slide.appendChild(img);
        root.appendChild(slide);
      });
      loader.style.display = "none";
      startRotation();
    }

    // ==============================
    // ROTATION LOGIC
    // ==============================
    let current = 0;
    function startRotation() {
      const slides = document.querySelectorAll(".ad-slide");
      if (slides.length === 0) return;

      function showNext() {
        slides.forEach((s, i) => s.classList.toggle("active", i === current));
        const delay = (ADS[current].seconds || DEFAULT_SECONDS) * 1000;
        current = (current + 1) % slides.length;
        setTimeout(showNext, delay);
      }

      showNext();
    }

    preloadImages(ADS, initSlides);
  </script>
</body>
</html>
